<div class="row text-center my-1">
  <div class="col">
    <div *ngIf="count$ | async as count">
      <h3>Current Honor: {{ count.honor }}</h3>
    </div>
    <div>
      <img class="g-blob" src="https://i.imgur.com/VwPGpaX.png" alt="Green Blob" (click)="increment()">
    </div>
    <button (click)="addClickPower()">Add Click Power</button>
  </div>
</div>
